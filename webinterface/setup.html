<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>&#xB5;Messenger</title>
	<style type="text/css">
	body { font-family: Arial, Helvetica, Sans-serif; }
	</style>
</head>
<body>
	<h2>&#181;Messenger Setup</h2>
	<form class="animated zoomInDown" action="." method="POST">
		<input type="text" name="ssid" placeholder="SSID" required /><br/>
		<input type="text" name="password" placeholder="Password" required /><br/>
		<input type="submit" value="Connect" />
		<p>Info: After clicking "connect" uMessenger will restart and try to connect to the given network.</p>
	</form>
</body>
</html>
