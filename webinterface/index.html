<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700">
	<link rel="stylesheet prefetch" href="https://rawgit.com/bennyborn/uMessenger/master/webinterface/animate.min.css">
	<link rel="stylesheet prefetch" href="https://rawgit.com/bennyborn/uMessenger/master/webinterface/style.css">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>&#xB5;Messenger</title>
</head>
<body>
	<div class="form animated flipInY">
		<h2>&#181;Messenger</h2>
  		<form class="animated zoomInDown" action="." method="POST">
    		<input name="subject" placeholder="Your Name" type="text" maxlength="40" required>
    		<input name="message" placeholder="Your Message" type="text" maxlength="127" required>
    		<button class="animated infinite pulse">Post message</button>
  		</form>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/bennyborn/uMessenger/master/webinterface/functions.js"></script>
</body>
</html>
